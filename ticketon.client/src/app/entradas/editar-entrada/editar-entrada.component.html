<div class="max-w-lg mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Editar Entrada</h2>

  <form [formGroup]="form" (ngSubmit)="guardarCambios()">
    <div class="mb-4">
      <label for="nombreTanda" class="block text-gray-700 font-bold">Nombre de la Tanda</label>
      <input id="nombreTanda" formControlName="nombreTanda" type="text" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="stock" class="block text-gray-700 font-bold">Stock</label>
      <input id="stock" formControlName="stock" type="number" min="1" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="precio" class="block text-gray-700 font-bold">Precio</label>
      <input id="precio" formControlName="precio" type="number" min="0" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="flex justify-between">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="form.invalid">
        Guardar Cambios
      </button>
      <button type="button" (click)="router.navigate(['/admin/entradas'])" class="bg-gray-300 px-4 py-2 rounded">
        Cancelar
      </button>
    </div>
  </form>
</div>
