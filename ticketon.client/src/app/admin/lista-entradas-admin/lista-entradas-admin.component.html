<div class="font-sans max-w-7xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Entradas</h2>

  <!-- Buscador -->
  <input type="text"
         [(ngModel)]="terminoBusqueda"
         placeholder="Buscar por nombre del evento"
         class="w-full px-3 py-2 border rounded mb-4" />

  <!-- Tabla de Entradas -->
  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
      <tr>
        <th class="border px-4 py-2">ID</th>
        <th class="border px-4 py-2">Evento</th>
        <th class="border px-4 py-2">Nombre Tanda</th>
        <th class="border px-4 py-2">Stock</th>
        <th class="border px-4 py-2">Precio</th>
        <th class="border px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entrada of entradasFiltradas">
        <td class="border px-4 py-2">{{ entrada.id }}</td>
        <td class="border px-4 py-2">{{ entrada.nombreEvento }}</td>
        <td class="border px-4 py-2">{{ entrada.nombreTanda }}</td>
        <td class="border px-4 py-2">{{ entrada.stock }}</td>
        <td class="border px-4 py-2">{{ entrada.precio | currency }}</td>
        <td class="border px-4 py-2 flex gap-2">
          <button (click)="editarEntrada(entrada.id)"
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Editar
          </button>
          <button (click)="eliminarEntrada(entrada.id)"
                  class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
