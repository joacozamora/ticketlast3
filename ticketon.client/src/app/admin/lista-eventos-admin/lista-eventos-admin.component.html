<div class="font-sans max-w-7xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Lista de Eventos</h2>

  <!-- Buscador -->
  <div class="flex items-center gap-2 mb-4">
    <input type="text"
           [(ngModel)]="terminoBusqueda"
           placeholder="Buscar por nombre del evento"
           class="w-full px-3 py-2 border rounded" />
    <button (click)="buscarEventos()" class="bg-blue-500 text-white px-4 py-2 rounded">
      Buscar
    </button>
  </div>

  <!-- Tabla de Eventos -->
  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
      <tr>
        <th class="border px-4 py-2">ID</th>
        <th class="border px-4 py-2">Nombre</th>
        <th class="border px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventosFiltrados">
        <td class="border px-4 py-2">{{ evento.id }}</td>
        <td class="border px-4 py-2">{{ evento.nombre }}</td>
        <td class="border px-4 py-2">
          <button (click)="editarEvento(evento.id)" class="bg-green-500 text-white px-4 py-2 rounded">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
