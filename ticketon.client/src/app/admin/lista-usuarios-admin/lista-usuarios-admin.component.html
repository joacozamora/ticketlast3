<div class="container mx-auto mt-6">
  <h2 class="text-2xl font-bold mb-4">Gestión de Usuarios</h2>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 w-full">
    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre || 'No disponible' }}</td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.apellido || 'No disponible' }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.telefono || 'No disponible' }}</td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.dni || 'No disponible' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-flat-button color="primary" (click)="editarUsuario(usuario.email)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
  </table>

  <mat-paginator showFirstLastButtons
                 [length]="cantidadTotalRegistros"
                 [pageIndex]="paginacion.pagina - 1"
                 [pageSize]="paginacion.recordsPorPagina"
                 [pageSizeOptions]="[10, 25, 50]"
                 class="mt-4"
                 (page)="actualizarPaginacion($event)">
  </mat-paginator>
</div>
