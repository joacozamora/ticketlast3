<h2>Usuarios</h2>

<app-listado-generico [listado]="usuarios">
  <ng-container contenido>
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 indice-elementos">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <!-- Botones para Admin -->
          <button mat-flat-button color="primary" (click)="hacerAdmin(element.email)">Hacer Admin</button>
          <button mat-flat-button color="warn" (click)="removerAdmin(element.email)">Remover Admin</button>

          <!-- Botones para Productora -->
          <button mat-flat-button color="accent" (click)="hacerProductora(element.email)">Hacer Productora</button>
          <button mat-flat-button color="warn" (click)="removerProductora(element.email)">Remover Productora</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>

    <mat-paginator showFirstLastButtons
                   [length]="cantidadTotalRegistros"
                   [pageIndex]="paginacion.pagina - 1"
                   [pageSize]="paginacion.recordsPorPagina"
                   [pageSizeOptions]="[10, 25, 50]"
                   class="mat-elevation-z8"
                   (page)="actualizarPaginacion($event)">
    </mat-paginator>
  </ng-container>
</app-listado-generico>
