<div class="max-w-lg mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Editar Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="guardarCambios()">
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 font-bold">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="apellido" class="block text-gray-700 font-bold">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="telefono" class="block text-gray-700 font-bold">Teléfono</label>
      <input id="telefono" formControlName="telefono" type="text" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="dni" class="block text-gray-700 font-bold">DNI</label>
      <input id="dni" formControlName="dni" type="text" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="flex justify-between">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="form.invalid">
        Guardar Cambios
      </button>
      <button type="button" (click)="cancelar()" class="bg-gray-300 px-4 py-2 rounded">
        Cancelar
      </button>
    </div>
  </form>
</div>
