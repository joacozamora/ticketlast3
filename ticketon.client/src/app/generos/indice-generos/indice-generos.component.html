<h2>Géneros</h2>

<button mat-flat-button color="primary" routerLink="/generos/crear"> Crear nuevo</button>

<app-listado-generico [listado]="generos">
  <ng-container contenido>
    <table mat-table [dataSource]="generos" class="mat-elevation-z8" indice-elementos>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let elemento">
          <a [routerLink]="['/generos/editar', elemento.id]" mat-flat-button>Editar</a>
          <button mat-flat-button color="warn"
                  [swal]="{title: 'Confirmación', text:'¿Deseas borrar este registro?', showCancelButton:true}"
                  (confirm)="borrar(elemento.id)"
                  >Borrar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>
  </ng-container>
</app-listado-generico>
