<div class="container mx-auto text-center">
  <div *ngIf="isProcessing">Procesando tu compra, por favor espera...</div>
  <div *ngIf="!isProcessing && isSuccess" class="text-green-500">
    ¡Compra de reventa confirmada exitosamente!
  </div>
  <div *ngIf="!isProcessing && !isSuccess" class="text-red-500">
    Hubo un problema al procesar tu compra. Por favor, inténtalo nuevamente.
  </div>
</div>
