<app-listado-generico [listado]="eventos">
  <ng-container contenido>
    <div class="font-[sans-serif] bg-gray-100">
      <div class="p-4 mx-auto lg:max-w-7xl sm:max-w-full">
        <h2 class="text-4xl font-extrabold text-gray-800 mb-12">Listado de eventos</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-xl:gap-4 gap-6">
          @for (evento of eventos; track $index) {
          <div class="bg-white rounded-2xl p-5 cursor-pointer hover:-translate-y-2 transition-all relative">


            <div class="w-5/6 h-[210px] overflow-hidden mx-auto aspect-w-16 aspect-h-8 md:mb-2 mb-4">
              @if(evento.imagen){
              <img [src]="evento.imagen" alt="Product 1"
                   class="h-full w-full object-contain object-cover" />
              } @else {
              <img src="default.jpg" alt="Product 1"
                   class="h-full w-full object-contain object-cover" />
              }
            </div>

            <div>
              <h3 class="text-lg font-extrabold text-gray-800">{{evento.nombre}}</h3>
              <p class="text-gray-600 text-sm mt-2">{{evento.fechaInicio}}</p>
              <div class="p-5">
                <a [routerLink]="['/evento', evento.id]"
                   class="px-5 py-2.5 rounded-full text-white text-sm tracking-wider font-medium border border-current outline-none bg-blue-700 hover:bg-blue-800 active:bg-blue-700">
                  Ver Tickets
                </a>
              </div>

              <app-autorizado rol="admin">
                <ng-container autorizado>
                  <div>
                    <a mat-flat-button [routerLink]="['/eventos/editar', evento.id]">Editar</a>
                    <button mat-flat-button type="button" color="warn" [swal]="{title: 'Confirmación',
          text: '¿Deseas borrar el registro?', showCancelButton: true}"
                            (confirm)="borrar(evento.id)">
                      Borrar
                    </button>
                  </div>
                </ng-container>
              </app-autorizado>

            </div>

          </div>

          }
        </div>
      </div>
    </div>
  </ng-container>
</app-listado-generico>
