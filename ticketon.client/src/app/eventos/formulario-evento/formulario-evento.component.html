<form *ngIf="form" (ngSubmit)="onSubmit.emit(form.value)" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput />
    <mat-error>El campo nombre es requerido</mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Fecha evento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaEvento" />
    <mat-datepicker #picker></mat-datepicker>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-error *ngIf="form.controls['fechaEvento'].hasError('required')">
      La fecha es requerida.
    </mat-error>
  </mat-form-field>

  <app-input-img titulo="Foto del evento" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

  <div>
    <!--<button mat-flat-button color="primary" [disabled]="form.invalid">
    Guardar Cambios
  </button>-->
    <button mat-raised-button type="submit">Guardar Evento</button>
    <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>
</form>
