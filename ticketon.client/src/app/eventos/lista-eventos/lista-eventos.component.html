<app-listado-generico [listado]="eventos">
  <ng-container contenido>

    <!-- Listado de eventos -->
    <div class="font-[sans-serif] bg-gray-100">
      <div class="p-4 mx-auto lg:max-w-7xl sm:max-w-full">
        <h2 class="text-4xl font-extrabold text-gray-800 mb-12">Mis Eventos</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <div *ngFor="let evento of eventos; trackBy: trackByFn" class="bg-white rounded-2xl p-5 cursor-pointer hover:-translate-y-2 transition-all relative">
            <div class="w-5/6 h-[210px] overflow-hidden mx-auto aspect-w-16 aspect-h-8 mb-4">
              <img [src]="evento.imagen || 'default.jpg'" alt="Imagen del evento" class="h-full w-full object-cover">
            </div>
            <div>
              <a [href]="'https://www.google.com/maps?q=' + evento.latitud + ',' + evento.longitud" target="_blank" class="px-5 py-2.5 rounded-full text-white text-sm bg-blue-700 hover:bg-blue-800">Ver en Google Maps</a>
            </div>
            <div>
              <h3 class="text-lg font-extrabold text-gray-800">{{evento.nombre}}</h3>
              <p class="text-gray-600 text-sm mt-2">{{evento.fechaInicio | date:'dd/MM/yyyy' }}</p>
              <div class="p-5">
                <a [routerLink]="['/eventos/editar', evento.id]" class="px-5 py-2.5 rounded-full text-white text-sm bg-green-700 hover:bg-green-800">Editar Evento</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-listado-generico>
