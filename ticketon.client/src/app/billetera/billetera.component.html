<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4">Billetera</h2>

  <div *ngIf="entradasBilletera.length > 0; else noEntradas">
    <div *ngFor="let entrada of entradasBilletera" class="Group7 w-[236px] h-[412px] relative mb-4">
      <div class="EspacioParaLaEntrada w-[236px] h-[412px] left-0 top-0 absolute bg-white rounded-2xl shadow-md p-4">
        
        <!-- Imagen del Evento -->
        <img [src]="entrada.imagenEvento || 'default.jpg'" alt="Imagen del evento" class="w-full h-[132px] object-cover rounded-t-2xl" />

        <!-- Detalles de la Entrada -->
        <h3 class="text-lg font-extrabold text-gray-800 mt-2">{{ entrada.nombreEntrada }}</h3>
        <p class="text-gray-600 text-sm">Fecha de Asignaci贸n: {{ entrada.fechaAsignacion | date }}</p>
        <p class="text-gray-600 text-sm">Organiza: {{ entrada.correo }}</p>

        <!-- C贸digo QR -->
        <qrcode [qrdata]="entrada.codigoQR" [width]="86" [errorCorrectionLevel]="'M'" class="mx-auto my-2"></qrcode>

        <!-- Botones -->
        <div class="flex justify-between mt-4">
          <button class="px-5 py-2.5 rounded-full text-white text-sm bg-blue-700 hover:bg-blue-800" (click)="irAlEvento(entrada)">Ir al evento</button>
          <button class="px-5 py-2.5 rounded-full text-white text-sm bg-cyan-800 hover:bg-cyan-700" (click)="irAReventa(entrada)">Revender</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noEntradas>
    <p class="text-gray-500">No tienes entradas en tu billetera.</p>
  </ng-template>
</div>
